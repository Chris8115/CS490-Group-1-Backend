Prescriptions records
---
tags:
    - Pharmacy
description:
    Updates prescription record. All fields are optional.
responses:
    200:
        description: prescription successfully updated.
    400:
        description: Client input validation error.
    404:
        description: prescription ID not found.
    500:
        description: Server/SQLite error.
consumes:
  - application/json
parameters:
    - in: path
      name: prescription_id
      required: true
      description: prescription ID to update
      schema:
        type: integer
    - in: body
      name: prescription
      required: true
      description: | 
        Prescription information
      schema:
        type: object
        properties: 
          patient_id: 
            type: integer
            description: Patient ID
          doctor_id: 
            type: integer
            description: Doctor ID
          medication_id: 
            type: integer
            description: Medication ID
          date_prescribed: 
            type: string
            description: Prescription prescribed time (`yyyy-mm-dd hh:mm:ss`)
          status: 
            type: string
            description: Status of types (`accepted`, `rejected`, `pending`, `canceled`)
          instructions: 
            type: string
            description: Instructions
          quantity: 
            type: string
            description: quantity
          pharmacist_id: 
            type: integer
            description: Pharmacist ID

