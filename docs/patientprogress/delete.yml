Patient Progress records
---
tags:
    - Patients
description:
    Deletes an instance of a patient progress record from the `patient_progress` table using the required `patient_progress_id` in the URL path.

    example - `/patient_progress/1` deletes the patient progress with `id = 1`.
responses:
    200:
        description: Successfully deleted.
    404:
        description: patient progress not found.
    500:
        description: Server error.
parameters:
    - in: path
      name: patient_progress_id
      required: true
      description: The ID of the prescription to delete
      schema:
        type: integer
