Appointments records
---
tags:
    - Services
description:
    Creates an appointment record
responses:
    201:
        description: Appointment successfully created.
    400:
        description: Client input validation error.
    500:
        description: Server/SQLite error.
consumes:
  - application/json
parameters:
    - in: body
      name: appointment
      required: true
      description: | 
        Appointment information

        Date format is `yyyy-mm-dd hh:mm:ss`
        Valid statuses: `accepted`, `rejected`, `pending`, `canceled`
      schema:
        type: object
        required: 
          - patient_id
          - doctor_id
          - start_time
          - end_time
          - status
          - location
          - reason
        properties: 
          patient_id: 
            type: integer
          doctor_id: 
            type: integer
          start_time: 
            type: string
          end_time: 
            type: string
          status: 
            type: string
          location: 
            type: string
          reason: 
            type: string

