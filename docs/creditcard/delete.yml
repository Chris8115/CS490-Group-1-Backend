Credit Cards records
---
tags:
    - Services
description:
    Deletes an instance of a credit cards record from the `credit_card` table using the required `credit_card_id` in the URL path.

    example - `/credit_card/1` deletes the credit cards with `id = 1`.
responses:
    200:
        description: Successfully deleted.
    404:
        description: credit cards not found.
    500:
        description: Server error.
parameters:
    - in: path
      name: credit_cards_id
      required: true
      description: The ID of the credit cards to delete
      schema:
        type: integer
