Login
---
tags:
    - Web Functionality
description:
    Create a user session. 
responses:
    200:
        description: JSON consisting of user ID, role, and message saying login successful
    401:
        description: Login failed.
parameters:
    - in: query
      name: email
      required: true
      description: User email
      schema:
        type: string
    - in: query
      name: password
      required: true
      description: User password
      schema:
        type: string
    - in: query
      name: remember
      required: true
      description: Remember user.
      schema:
        type: boolean