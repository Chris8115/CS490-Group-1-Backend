Address records
---
tags:
    - Services
description:
    Deletes an instance of a addresses record from the `addresses` table using the required `addresses_id` in the URL path.

    example - `/addresses/1` deletes the addresses with `id = 1`.
responses:
    200:
        description: Successfully deleted.
    404:
        description: addresses not found.
    500:
        description: Server error.
parameters:
    - in: path
      name: addresses_id
      required: true
      description: The ID of the addresses to delete
      schema:
        type: integer
