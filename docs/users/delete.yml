Users records
---
tags:
    - Users
description:
    Deletes an instance of a Users record from the `users` table using the required `users_id` in the URL path.

    example - `/users/1` deletes the users with `id = 1`.
responses:
    200:
        description: Successfully deleted.
    404:
        description: users not found.
    500:
        description: Server error.
parameters:
    - in: path
      name: users_id
      required: true
      description: The ID of the users to delete
      schema:
        type: integer
