Doctor Patient Relationships records
---
tags:
    - Services
description:
    Deletes an instance of a doctor patient relationships record from the `doctor_patient_relationships` table using the required `doctor_patient_relationships_id` in the URL path.

    example - `/doctor_patient_relationships/1` deletes the doctor patient relationships with `id = 1`.
responses:
    200:
        description: Successfully deleted.
    404:
        description: doctor patient relationships not found.
    500:
        description: Server error.
parameters:
    - in: path
      name: doctor_id
      required: true
      description: The ID of the doctor in the relationship (composite key)
      schema:
        type: integer
    - in: path
      name: patient_id
      required: true
      description: The ID of the patient in the relationship (composite key)
      schema:
        type: integer
